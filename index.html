<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__string">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="open"
                class="profile__button-edit"
              ></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
          <button
            type="button"
            aria-label="add"
            class="profile__button-add"
          ></button>
        </section>
        <section class="elements">
          <figure class="elements__card">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="elements__image"
            />
            <div class="elements__restangle">
              <p class="elements__caption">Карачаевск</p>
              <button type="button" class="elements__button"></button>
            </div>
          </figure>
          <figure class="elements__card">
            <img
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
              class="elements__image"
            />
            <div class="elements__restangle">
              <p class="elements__caption">Эльбрус</p>
              <button type="button" class="elements__button"></button>
            </div>
          </figure>
          <figure class="elements__card">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="elements__image"
            />
            <div class="elements__restangle">
              <p class="elements__caption">Домбай</p>
              <button type="button" class="elements__button"></button>
            </div>
          </figure>
          <figure class="elements__card">
            <img src="./images/arhiz.jpg" alt="Архыз" class="elements__image" />
            <div class="elements__restangle">
              <p class="elements__caption">Архыз</p>
              <button type="button" class="elements__button"></button>
            </div>
          </figure>
          <figure class="elements__card">
            <img
              src="./images/chegem.jpg"
              alt="Чегем"
              class="elements__image"
            />
            <div class="elements__restangle">
              <p class="elements__caption">Чегем</p>
              <button type="button" class="elements__button"></button>
            </div>
          </figure>
          <figure class="elements__card">
            <img
              src="./images/kazbek.jpg"
              alt="Казбек"
              class="elements__image"
            />
            <div class="elements__restangle">
              <p class="elements__caption">Казбек</p>
              <button type="button" class="elements__button"></button>
            </div>
          </figure>
        </section>
        <section class="popup">
          <form name="info" action="#" class="popup__container" id="data">
            <button
              type="button"
              aria-label="close"
              class="popup__button-close"
              form="data"
            ></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__wrapper-input">
              <input
                id="name"
                class="popup__input"
                type="text"
                form="data"
                required
              />
            </fieldset>
            <fieldset class="popup__wrapper-input">
              <input
                id="position"
                class="popup__input"
                type="text"
                form="data"
                required
              />
            </fieldset>
            <button type="submit" class="popup__button" form="data">
              Сохранить
            </button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>

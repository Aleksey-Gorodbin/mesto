<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__string">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="open"
                class="profile__button-edit"
              ></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
          <button
            type="button"
            aria-label="add"
            class="profile__button-add"
          ></button>
        </section>
        <ul class="elements">
          <template id="elements-template">
            <li class="card">
              <button
                aria-label="delete"
                type="button"
                class="card__button-delete"
              ></button>
              <img alt="" class="card__image" />
              <div class="card__restangle">
                <p class="card__caption"></p>
                <button type="button" class="card__button"></button>
              </div>
            </li>
          </template>
        </ul>
        <section class="popup">
          <form name="info" action="#" class="popup__container" id="data">
            <button
              type="button"
              aria-label="close"
              class="popup__button-close"
              form="data"
            ></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__wrapper-input">
              <input
                id="name"
                class="popup__input"
                type="text"
                form="data"
                required
              />
            </fieldset>
            <fieldset class="popup__wrapper-input">
              <input
                id="position"
                class="popup__input"
                type="text"
                form="data"
                required
              />
            </fieldset>
            <button type="submit" class="popup__button" form="data">
              Сохранить
            </button>
          </form>
        </section>

        <section class="popup popup_add-photo">
          <form name="info" action="#" class="popup__container" id="list-photo">
            <button
              type="button"
              aria-label="close"
              class="popup__button-close popup__button-close_add-photo"
              form="list-photo"
            ></button>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__wrapper-input">
              <input
                id="name-place"
                class="popup__input"
                type="text"
                form="list-photo"
                placeholder="Название"
                required
              />
            </fieldset>
            <fieldset class="popup__wrapper-input">
              <input
                id="url-photo"
                class="popup__input"
                type="text"
                form="list-photo"
                placeholder="Ссылка на картинку"
                required
              />
            </fieldset>
            <button
              id="button-create"
              type="submit"
              class="popup__button"
              form="list-photo"
            >
              Создать
            </button>
          </form>
        </section>

        <section class="popup popup_open-photo">
          <div class="popup__wrapper">
            <button
              type="button"
              aria-label="close"
              class="popup__button-close popup__button-close_photo"
            ></button>
            <img src="" alt="" class="popup__image" />
            <h2 class="popup__title popup__title_open-photo"></h2>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
